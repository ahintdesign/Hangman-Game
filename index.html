<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>AB Hangman Game</title>

        <style>

    body {
    background-color: #000000;
}
    .card {
      margin: 0 auto;
      margin-top:60px;
    }

    #displayWord

    {
      font-weight: bold;
      font-size: 30px;

    }

    </style>
 
  </head>
  <body>

      <div class="card" style="width: 30rem;">
  <img class="card-img-top" src="assets/images/mj.png" alt="Card image cap">

 
  <ul class="list-group list-group-flush">
   <li class="list-group-item"><center><span id="displayWord"></span></center></li>
    <li class="list-group-item">Letters guessed: &nbsp; <span id="lettersGuessed"></span></li>
    <li class="list-group-item">Number of Guesses Left:&nbsp; <span id="numberOfGuesses"></span></li>
    <li class="list-group-item">Number of Wins:&nbsp; <span id="numberOfWins"></span></li>
        <li class="list-group-item">Number of Losses:&nbsp; <span id="numberOfLosses"></span></li>
  </ul>

       <script type="text/javascript" src="assets/javascript/game.js"></script>
           <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous">
  </body>
</html>
